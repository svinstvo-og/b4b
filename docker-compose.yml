version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: b4b-db
    environment:
      POSTGRES_DB: b4b
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data: